<!-- Heading -->
<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Your cart</span>
</h4>

<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">Quantity</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col">Subtotal</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let product of list">
      <tr>
        <td>{{product.quantity}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.subtotal}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteLine(product.id)">Remove</button>
        </td>
      </tr>
    </ng-container>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">Total</td>
      <td>{{cartService.getTotal() | currency}}</td>
    </tr>
  </tfoot>
</table>
<div class="text-center">
  <button (click)="backToHome()" class="btn btn-primary text-center mr-1">Continue</button>
  <button routerLink='/checkout' class="btn btn-dark text-center">Checkout</button>
</div>
