<form [formGroup]="form" novalidate>
  <div class="form-group">
    <label>Login</label>
    <input class="form-control" formControlName="login"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" formControlName="password"/>
  </div>
  <div class="text-center">
    <button routerLink="/store" class="btn btn-dark mr-1">Back</button>
    <button (click)="send()"  class="btn btn-primary">Login</button>
  </div>
</form>
