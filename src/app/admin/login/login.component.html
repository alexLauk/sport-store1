<div class="container mt-3">
  <div class="row justify-content-md-center">
    <div class="col-mm-auto col-lg-6">
      <div class="card">

        <h5 class="card-header mdb-color lighten-3 white-text text-center py-4">
            <strong>Sign in</strong>
        </h5>

        <div class="card-body px-lg-5 pt-5">

            <form lass="md-form" style="color: #757575;" [formGroup]="form" novalidate>

                <input type="text" class="form-control" formControlName="login">
                <label for="login">Login</label>


                <input type="password" class="form-control" formControlName="password">
                <label for="materialLoginFormPassword">Password</label>


                <div class="d-flex align-items-center justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                        <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                    </div>
                    <div>
                        <a href="">Forgot password?</a>
                    </div>
                </div>


                <button class="btn btn-primary btn-block my-4 waves-effect" type="submit" (click)="send()" >Sign in</button>

                <div class="text-center">
                    <p>Not a member?
                        <a href="">Register</a>
                    </p>

                    <p>or sign in with:</p>
                    <a type="button" class="btn-floating btn-fb btn-sm">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a type="button" class="btn-floating btn-tw btn-sm">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a type="button" class="btn-floating btn-li btn-sm">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a type="button" class="btn-floating btn-git btn-sm">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
